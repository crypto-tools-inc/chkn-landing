<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masked Text Effect</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #0d0d12; /* Dark background */
        color: #a3a3a3;
        font-family: "Courier New", Courier, monospace;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #grid-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: grid;
        z-index: 1;
      }

      #grid-container span {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        font-weight: bold;
        color: #4a4a52;
        /* UPDATED: Removed transform from the transition */
        transition: color 0.3s ease-out;
        will-change: color; /* Performance optimization */
      }

      .overlay-text {
        position: relative;
        z-index: 2;
        text-align: center;
        max-width: 800px;
        padding: 20px;
      }

      .overlay-text h1 {
        font-size: 2.5rem;
        color: white;
        font-weight: 500;
        margin-bottom: 1rem;
      }

      .overlay-text p {
        font-size: 1rem;
        color: #c7c7c7;
        line-height: 1.5;
      }

      @media (max-width: 768px) {
        #grid-container span {
          font-size: 10px;
        }
        .overlay-text h1 {
          font-size: 2rem;
        }
        .overlay-text p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="grid-container"></div>

    <div class="overlay-text">
      <h1>Powered by security that never sleeps.</h1>
      <p>From every layer of Seamlessâ€”because in DeFi, trust is built on code, not promises.</p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("grid-container");
        const chars = "abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=[]{}|;:,.<>?";

        // Grid density
        const numCols = Math.floor(window.innerWidth / 10);
        const numRows = Math.floor(window.innerHeight / 14);

        let spans = [];

        // UPDATED: Set a constant hue for Teal
        const TEAL_HUE = 180;
        const baseColor = "#203D53";

        container.style.gridTemplateColumns = `repeat(${numCols}, 1fr)`;
        container.style.gridTemplateRows = `repeat(${numRows}, 1fr)`;

        // Create grid and store span elements
        for (let i = 0; i < numRows * numCols; i++) {
          const span = document.createElement("span");
          span.textContent = chars[Math.floor(Math.random() * chars.length)];
          span.style.color = baseColor;
          container.appendChild(span);
          spans.push(span);
        }

        const colorRadius = 80; // The radius of the spotlight

        const handleMouseMove = (e) => {
          const mouseX = e.clientX;
          const mouseY = e.clientY;

          spans.forEach((span) => {
            const rect = span.getBoundingClientRect();
            const spanX = rect.left + rect.width / 2;
            const spanY = rect.top + rect.height / 2;

            const distX = spanX - mouseX;
            const distY = spanY - mouseY;
            const distance = Math.sqrt(distX * distX + distY * distY);

            if (distance < colorRadius) {
              const intensity = 1 - distance / colorRadius;

              // Interpolate saturation and lightness for the fade effect
              const saturation = 10 + 80 * intensity;
              const lightness = 25 + 45 * intensity;

              // UPDATED: Use the constant TEAL_HUE
              span.style.color = `hsl(${TEAL_HUE}, ${saturation}%, ${lightness}%)`;

              // UPDATED: Add a chance to change the character for a flicker effect
              if (Math.random() > 0.985) {
                span.textContent = chars[Math.floor(Math.random() * chars.length)];
              }
            } else {
              // If outside the radius, revert to the base color
              span.style.color = baseColor;
            }
          });
        };

        window.addEventListener("mousemove", handleMouseMove);
      });
    </script>
  </body>
</html>
